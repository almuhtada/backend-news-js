# Nginx Configuration for News API Backend
# File: /etc/nginx/sites-available/news-api
# Domain: api.almuhtada.org

# Upstream backend server
upstream news_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.almuhtada.org;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - Main API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.almuhtada.org;

    # SSL Configuration
    # Uncomment and update paths after getting SSL certificate (certbot)
    # ssl_certificate /etc/letsencrypt/live/api.almuhtada.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.almuhtada.org/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/api.almuhtada.org/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (jika frontend berbeda domain)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # Max upload size
    client_max_body_size 10M;

    # Access & Error Logs
    access_log /var/log/nginx/news-api-access.log;
    error_log /var/log/nginx/news-api-error.log;

    # Root directory (for uploads)
    root /home/news/backend-news-express;

    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Static files - Uploads
    location /uploads/ {
        alias /home/news/backend-news-express/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API endpoints - Proxy to Express backend
    location /api/ {
        proxy_pass http://news_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Swagger/API docs
    location /api-docs/ {
        proxy_pass http://news_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Root endpoint
    location / {
        proxy_pass http://news_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
